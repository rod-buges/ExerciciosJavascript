<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <style>
        body {
            background-color: white;
        }

        .title {
            text-align: center;
            font-size: 30px;
            color: black;
        }

        .enunc {
            text-align: center;
            font-size: 20px;
            color: black;
        }

        .subtitle {
            text-align: center;
            font-size: 20px;
            color: black;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000c75;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #000c756f;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício - 9</h1>
    <p class="enunc">Crie um formulário com os campos para cadastrar o usuário de um sistema (login, senha e confirmar senha). Permita
        que a página seja submetida apenas se todos os campos estiverem preenchidos, se os campos senha e confirma senha
        forem iguais e a senha possuir entre 6 e 10 caracteres.</p>

    <div class="form-container">
        <form id="registerForm">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var login = document.getElementById('login').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = '';

            if (!login || !password || !confirmPassword) {
                errorMessage.textContent = 'Todos os campos devem ser preenchidos.';
                event.preventDefault();
                return;
            }

            if (password.length < 6 || password.length > 10) {
                errorMessage.textContent = 'A senha deve ter entre 6 e 10 caracteres.';
                event.preventDefault();
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'As senhas não coincidem.';
                event.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
